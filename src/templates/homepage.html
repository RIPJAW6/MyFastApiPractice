<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все книги</title>
</head>
<body>
    <h1>Список книг</h1>
    <a href="/library/add_book">Создать новую книгу</a>
    <div>
        {% for book in books %}
        <div>
            <h2>ID: {{ book.id }}</h2>
            <p>Название: {{ book.title }}</p>
            <p>Описание: {{ book.description }}</p>
        </div>
            <a href="get_one_book/{{ book.id }}">Смотреть всю информацию</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
